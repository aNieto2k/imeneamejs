        <title>
            iMeneame.net | Publicadas
        </title>
    
        <meta name="DC.Language" content="es_ES" />
        <meta name="DC.Publisher" content="Andr&#xE9;s Nieto" />
        <meta name="DC.Creator" content="Andr&#xE9;s Nieto" />
        <meta content="index,follow" name="robots" />
        <meta name="description" content="&#10;&#9;&#9;&#9;&#9;Noticias Publicadas de Meneame.net&#10;&#9;&#9;&#9;" />
        <meta name="DC.Title" content="iMeneame" />
        <meta name="verify-v1" content="Aj0s3bUfXNA8pt9K4kmE0lfEXv2fDEFuIRTcLbAeENE=" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
		    <script src="handlebars.min.js" type="text/javascript"></script>
        <link rel="apple-touch-icon" href="http://www.anieto2k.com/itouch/imeneame/i/imeneame-webclip.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" href="main.min.css" media="screen" />
    </head>
    <body>
      <div id="header">
        <h1>
          iMeneame
        </h1>
        <div id="seccion">
          <a href="#pendientes" class="pendientes">
            Pendientes
          </a>
          <a href="#publicadas" class="publicadas active">
            Publicadas
          </a>
        </div>
      </div>
        <div id="content" class="loading">
        <noscript>
            <h3>
                Esta aplicación requiere de Javascript para funcionar.
            </h3>
        </noscript>

        <script id="page_template" type="text/x-handlebars-template">
            {{#each items}}
                {{>article}}                
            {{/each}}
        </script>
        <script id="article_template" type="text/x-handlebars-template">
            <article {{#unless first}}class="oculta"{{/unless}}>
                    <header>
                        <a href="#{{meneame:link_id}}" class="noticia" title="{{title}}">
                        <small>
                            {{meneame:votes}} votos, {{meneame:comments}} comentarios
                        </small>
                        {{title}}
                        </a>
                    </header>
                    <section>
                            {{{description}}}
                        <p class="info">
                            <a class="original" href="{{meneame:url}}">noticia original</a>
                            <a href="#{{meneame:link_id}}" class="comments" title="{{title}}">Ver Comentarios</a>
                        </p>
                    </section>
                </article>
            </script>
            <script id="comments_template" type="text/x-handlebars-template">
                <header>Comentarios</header>
                    {{#each items}}
                        <article>{{{description}}}</article>
                    {{/each}}
            </script>
            </div>
        <div id="footer">
        <p class="top">
          <a href="#header">
            Subir
          </a>
        </p>
        <p class="autor">
          <a href="http://www.imeneame.net">
            iMeneame
          </a>
          basado en el 
          <a href="http://meneame.net/rss2.php">
            feed oficial de Meneame
          </a>
          <br />
          Desarrollado por 
          <a href="http://www.anieto2k.com" title="Autor de iMeneame">
            aNieto2k
          </a>
          / Diseño por 
          <a href="http://www.wydstudios.com/blog">
            Wydstudios
          </a>
        </p>
      </div>
		  <script src="main.min.js" type="text/javascript"></script>
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script><script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-67453-7");
        pageTracker._trackPageview();
      } catch(err) {}
      </script>
    </body>
</html>
